    <h1 class="alert alert-success"><b><center>Cart</b></center></h1>
    <div class="container">
      <h2>Cart Items</h2> 
            
      <table class="table table-striped" id="viewProducts">
        <thead>
          <tr>
            <th>Product Name</th>
            <!-- <th>Add to Cart</th> -->
          </tr>
        </thead>
        <tbody>
          <script>
            
            $(document).ready(function(){
            
                jQuery.support.cors = true;
            
                $.ajax(
                {
                    type: "GET",
                    url: "http://localhost:5000/cartitems",
                    data: "{}",
                    contentType: "application/json; charset=utf-8",
                    headers: {
                      'Access-Control-Allow-Origin': '*'
                    },
                    dataType: "json",
                    cache: false,
                    success: function (data) {
                      console.log(data.length);
                     // console.log(data);
                     $.each(data, function(i){
                      $('#viewProducts').append(`<tr><td>  ${data[i]}  </td></tr>`);
                    })
                    }
                });
            })
            </script>
        </tbody>
      </table>
    </div>
